	<div class="row clearfix">
		<div class="col-md-4 column">    
            <h3>Consumer settings</h3>
            <form role="form">
                <div class="checkbox">
                    <label><input type="checkbox" id="storeDataOnDeviceInput" checked disabled onchange="saveSettingsConsumer()"> Store all data on local device</label>
                </div>
                
                <div class="form-group">
                    <label for="electricityUtilityFreqInput">Electricity utility bill frequency:</label>
                    <select id="electricityUtilityFreqInput" class="form-control" onchange="saveSettingsConsumer()">
                        <option value="monthly">Monthly</option>
                        <option value="other">Other</option>                                                 
                    </select>                        
                </div> 

                <div class="form-group">
                    <label for="waterUtilityFreqInput">Water utility bill frequency:</label>
                    <select id="waterUtilityFreqInput" class="form-control" onchange="saveSettingsConsumer()">
                        <option value="monthly">Monthly</option>
                        <option value="other">Other</option>                                                 
                    </select>                        
                </div> 

                <div class="form-group">
                    <label for="heatOilUtilityFreqInput">Heating Oil utility bill frequency:</label>
                    <select id="heatOilUtilityFreqInput" class="form-control" onchange="saveSettingsConsumer()">
                        <option value="monthly">Monthly</option>
                        <option value="other">Other</option>                                                 
                    </select>                        
                </div> 

                <div class="form-group">
                    <label for="heatGasUtilityFreqInput">Heating Gas utility bill frequency:</label>
                    <select id="heatGasUtilityFreqInput" class="form-control" onchange="saveSettingsConsumer()">
                        <option value="monthly">Monthly</option>
                        <option value="other">Other</option>                                                 
                    </select>                        
                </div>               
                
                <hr>                
                
                <div class="form-group">
                    <label for="customUtility1NameInput">Custom utility 1 name (optional):</label>
                    <input type="text" class="form-control" id="customUtility1NameInput" placeholder="Enter custom utility 1 name" required="required" onchange="saveSettingsConsumer()">
                </div> 
                <div class="form-group">
                    <label for="customUtility1UnitsInput">Custom utility 1 units (optional):</label>
                    <input type="text" class="form-control" id="customUtility1UnitsInput" placeholder="Enter custom utility 1 units" required="required" onchange="saveSettingsConsumer()">
                </div>  
                <div class="form-group">
                    <label for="customUtility1FreqInput">Custom utility 1 bill frequency (optional):</label>
                    <select id="customUtility1FreqInput" class="form-control" onchange="saveSettingsConsumer()">
                        <option value="monthly">Monthly</option>
                        <option value="other">Other</option>                                                 
                    </select>                        
                </div>                  
                
                <hr>                

                <div class="form-group">
                    <label for="customUtility2NameInput">Custom utility 2 name (optional):</label>
                    <input type="text" class="form-control" id="customUtility2NameInput" placeholder="Enter custom utility 2 name" required="required" onchange="saveSettingsConsumer()">
                </div> 
                <div class="form-group">
                    <label for="customUtility2UnitsInput">Custom utility 2 units (optional):</label>
                    <input type="text" class="form-control" id="customUtility2UnitsInput" placeholder="Enter custom utility 2 units" required="required" onchange="saveSettingsConsumer()">
                </div>  
                <div class="form-group">
                    <label for="customUtility2FreqInput">Custom utility 2 bill frequency (optional):</label>
                    <select id="customUtility2FreqInput" class="form-control" onchange="saveSettingsConsumer()">
                        <option value="monthly">Monthly</option>
                        <option value="other">Other</option>                                                 
                    </select>   
                </div>   
                
                <hr>   
                
                <div class="form-group">
                    <label for="customUtility3NameInput">Custom utility 3 name (optional):</label>
                    <input type="text" class="form-control" id="customUtility3NameInput" placeholder="Enter custom utility 3 name" required="required" onchange="saveSettingsConsumer()">
                </div> 
                <div class="form-group">
                    <label for="customUtility3UnitsInput">Custom utility 3 units (optional):</label>
                    <input type="text" class="form-control" id="customUtility3UnitsInput" placeholder="Enter custom utility 3 units" required="required" onchange="saveSettingsConsumer()">
                </div>  
                <div class="form-group">
                    <label for="customUtility3FreqInput">Custom utility 3 bill frequency (optional):</label>
                    <select id="customUtility3FreqInput" class="form-control" onchange="saveSettingsConsumer()">
                        <option value="monthly">Monthly</option>
                        <option value="other">Other</option>                                                 
                    </select>   
                </div>   
                
                <hr>                   
                
                <div class="form-group">
                    <label for="customUtility4NameInput">Custom utility 4 name (optional):</label>
                    <input type="text" class="form-control" id="customUtility4NameInput" placeholder="Enter custom utility 4 name" required="required" onchange="saveSettingsConsumer()">
                </div> 
                <div class="form-group">
                    <label for="customUtility4UnitsInput">Custom utility 4 units (optional):</label>
                    <input type="text" class="form-control" id="customUtility4UnitsInput" placeholder="Enter custom utility 4 units" required="required" onchange="saveSettingsConsumer()">
                </div>  
                <div class="form-group">
                    <label for="customUtility4FreqInput">Custom utility 4 bill frequency (optional):</label>
                    <select id="customUtility4FreqInput" class="form-control" onchange="saveSettingsConsumer()">
                        <option value="monthly">Monthly</option>
                        <option value="other">Other</option>                                                 
                    </select>   
                </div>   
                
                <hr>   

                <div class="form-group">
                    <label for="customUtility5NameInput">Custom utility 5 name (optional):</label>
                    <input type="text" class="form-control" id="customUtility5NameInput" placeholder="Enter custom utility 5 name" required="required" onchange="saveSettingsConsumer()">
                </div> 
                <div class="form-group">
                    <label for="customUtility5UnitsInput">Custom utility 5 units (optional):</label>
                    <input type="text" class="form-control" id="customUtility5UnitsInput" placeholder="Enter custom utility 5 units" required="required" onchange="saveSettingsConsumer()">
                </div>  
                <div class="form-group">
                    <label for="customUtility5FreqInput">Custom utility 5 bill frequency (optional):</label>
                    <select id="customUtility5FreqInput" class="form-control" onchange="saveSettingsConsumer()">
                        <option value="monthly">Monthly</option>
                        <option value="other">Other</option>                                                 
                    </select>   
                </div>   
                
                <hr>   
                
                <div class="form-group">
                    <label for="householdSizeInput">Household size (optional):</label>
                    <input type="number" class="form-control" id="householdSizeInput" placeholder="Enter household size" required="required" onchange="saveSettingsConsumer()">
                </div>
                <div class="form-group">
                    <label for="homeSizeInput">Home size (square feet) (optional):</label>
                    <input type="number" class="form-control" id="homeSizeInput" placeholder="Enter home size" required="required" onchange="saveSettingsConsumer()">
                </div>          
                <div class="form-group">
                    <label for="countryInput">Country (optional):</label>
                    <input type="text" class="form-control" id="countryInput" placeholder="Enter country" required="required" onchange="saveSettingsConsumer()">
                </div>      
                <div class="form-group">
                    <label for="stateInput">State (optional):</label>
                    <input type="text" class="form-control" id="stateInput" placeholder="Enter state" required="required" onchange="saveSettingsConsumer()">
                </div>     
                <div class="form-group">
                    <label for="townInput">City (optional):</label>
                    <input type="text" class="form-control" id="townInput" placeholder="Enter town" required="required" onchange="saveSettingsConsumer()">
                </div>  
                <div class="form-group">
                    <label for="zipInput">Zip code (optional):</label>
                    <input type="text" class="form-control" id="zipInput" placeholder="Enter zip code" type="number" step="1" required="required" pattern="[0-9]{5}" min="0" max="99999" onchange="saveSettingsConsumer()">
                </div>                     
            </form>
		</div>
