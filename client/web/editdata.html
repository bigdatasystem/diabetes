<body onload="loadDataConsumer()">

							<a href="login.html" id="linkLogin">Login (optional)</a>

							<a href="editdata.html" id="linkEditDataConsumer">Edit/Predict patient</a>
                        </li>      
						<li>                             
							<a href="train.html" id="linkAnalyze">Train/Test system</a>

	<div class="row clearfix">
		<div class="col-md-4 column">    
            <h3 id="headerEditDataConsumer">Edit/Predict patient</h3 >
            <form role="form">
                <div class="form-group">
                    <label for="editUserGenderInput">Gender:</label>
                    <select id="editUserGenderInput" class="form-control">
                        <option value="male">Male</option>
                        <option value="female">Female</option>                                                 
                    </select>                        
                </div>             
                <div class="form-group">
                    <label id="interval1Label" for="interval1Input">BMI:</label>
                    <input type="number" class="form-control" id="interval1Input" placeholder="Enter value" step="0.01" onchange="saveDataConsumer()" value="35">
                </div>
                <div class="form-group">
                    <label id="interval2Label" for="interval2Input">Height:</label>
                    <input type="number" class="form-control" id="interval2Input" placeholder="Enter value" step="0.01" onchange="saveDataConsumer()" value="5.75">
                </div>
                <div class="form-group">
                    <label id="interval3Label" for="interval3Input">Weight:</label>
                    <input type="number" class="form-control" id="interval3Input" placeholder="Enter value" step="0.01" onchange="saveDataConsumer()" value="238">
                </div>
                <div class="form-group">
                    <label id="interval4Label" for="interval4Input">Systolic BP:</label>
                    <input type="number" class="form-control" id="interval4Input" placeholder="Enter value" step="0.01" onchange="saveDataConsumer()">
                </div>
                <div class="form-group">
                    <label id="interval5Label" for="interval5Input">Diastolic BP:</label>
                    <input type="number" class="form-control" id="interval5Input" placeholder="Enter value" step="0.01" onchange="saveDataConsumer()">
                </div>
                <div class="form-group">
                    <label id="interval6Label" for="interval6Input">Respiratory Rate:</label>
                    <input type="number" class="form-control" id="interval6Input" placeholder="Enter value" step="0.01" onchange="saveDataConsumer()">
                </div>
                <div class="form-group">
                    <label id="interval7Label" for="interval7Input">Heart Rate:</label>
                    <input type="number" class="form-control" id="interval7Input" placeholder="Enter value" step="0.01" onchange="saveDataConsumer()">
                </div>
                <div class="form-group">
                    <label id="interval8Label" for="interval8Input">Temperature:</label>
                    <input type="number" class="form-control" id="interval8Input" placeholder="Enter value" step="0.01" onchange="saveDataConsumer()">
                </div>
                <div class="form-group">
                    <label id="interval9Label" for="interval9Input">Medication:</label>
                    <input type="number" class="form-control" id="interval9Input" placeholder="Enter value" step="0.01" onchange="saveDataConsumer()">
                </div>                     
            </form>
		</div>        
	</div>
    
    <hr>
      
    <footer>
        <p>&copy; unite for diabetes 2017</p>

</div>
